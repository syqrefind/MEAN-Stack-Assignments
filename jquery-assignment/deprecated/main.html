    $.ajax({
        type : 'GET',
        dataType : 'json',
        url: '/dummy.json',
        success : function(data) {
            console.log(data); 
            var topics = []; // array of objects
            $.each(data.results, function(index, obj){
                topics.push({
                    firstname: obj.firstname,
                    lastname: obj.lastname,
                    location: obj.location,
                    phone: obj.phone,
                }); 
            });
            //$('#myTemplate').tmpl(topics).appendTo('ul');
            $.tmpl("JSONTemplate", data).appendTo("ol");
        } 
    });
    </script>
